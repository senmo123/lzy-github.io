<!DOCTYPE html>
<head>
    <title>test</title>
    <style>
        div{
            font-size: 20px;
        }
    </style>
</head>
<html>
    <body>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Chap2 Demo Sierpinski Gasket </title>
        <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        void main(){
            gl_Position = vPosition;
        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main(){
            gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }
        </script>

        <script id="vertex-shader3" type="x-shader/x-vertex">
            attribute vec3 vPosition;
            attribute vec3 vColor;
            varying vec4 color;
        
            void main(){
                gl_Position = vec4( vPosition, 1.0 );
                color = vec4( vColor, 1.0 );
            }
            </script>
        
            <script id="fragment-shader3" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 color;
            void main(){
                gl_FragColor = color;
            }
        </script>
        <script type="text/javascript" src="common/webgl-utils.js"></script>
        <script type="text/javascript" src="common/initShaders.js"></script>
        <script type="text/javascript" src="common/gl-matrix-min.js"></script>
        <script type="text/javascript" src="js/gasket-triangles.js"></script>
        <h1>实验2</h1>
        <input type="radio" name="1"value="2D" checked="checked">2D
        <input type="radio" name="1"value="3D">3D
        <input type="radio" name="1"value="Line">线性
        <br>
        请选择层数：
        <input type="range" id="num" max="7" min="0">
        <br>
        输入旋转角度(0-360)：
        <input type="text" id="theta" max="360" min="0" value="0" placeholder="0">
        <br>
        选择是否旋转：
        <select id="spin">
            <option value="1">是</option>
            <option value="0">否</option>
        </select>
        <input type="submit" onclick="changelevel()">
        <p id="demo"></p>
        <canvas id="gl-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
        <!-- //<iframe src="" frameborder="0" name = "main" width="100%" height="700px"></iframe> -->
    </body>
</html>
